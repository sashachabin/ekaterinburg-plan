<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Генплан Екатеринбурга</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="preload" href="./images/plan-current.jpg" as="image">
  <link rel="preload" href="./images/plan-functional-zones.png" as="image">
  <link rel="stylesheet" href="./style.css">
  <script src="./data.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.10.1/dist/viewer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.10.1/dist/viewer.min.js"></script>
</head>

<body>
  <div class="loader"><div></div><div></div><div></div><div></div></div>

  <div class="map" data-map></div>

  <div class="legend" data-legend>
    <div class="legend__menu">
      <img src="./images/legend-functional-zones.png" data-legend-image>
    </div>
    <button class="legend__button" data-legend-button>Легенда</button>
  </div>

  <select class="map-select" data-controls-switcher></select>

  <div class="map-switcher">
    <button class="map-switcher__button" data-controls-toggle="current">
      Текущий генплан
    </button>

    <button class="map-switcher__button map-switcher__button_active" data-controls-toggle="new">
      Новый генплан
    </button>
  </div>

  <div class="zoom">
    <button class="zoom__button zoom__button_plus" data-controls-zoom-in title="Увеличить масштаб (+)">&#43;</button>
    <button class="zoom__button zoom__button_minus" data-controls-zoom-out title="Уменьшить масштаб (-)">&#8722;</button>
  </div>

  <a href="http://genplanekb.city/" class="contact-button" target="_blank">Оставить предложение</a>

  <a href="https://github.com/a-chabin/ekaterinburg-plan" class="about-link" target="_blank">О разработчиках карты на GitHub</a>

  <script src="./script.js"></script>

  <!-- Yandex.Metrika counter -->
  <script type="text/javascript" > (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)}; m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)}) (window, document, "script", "https://cdn.jsdelivr.net/npm/yandex-metrica-watch/tag.js", "ym"); ym(85861499, "init", { clickmap:true, trackLinks:true, accurateTrackBounce:true, webvisor:true }); </script> <noscript><div><img src="https://mc.yandex.ru/watch/85861499" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
  <!-- /Yandex.Metrika counter -->
</body>


</html>
